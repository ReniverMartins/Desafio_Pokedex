<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
        <!--Links-->
        <link rel="icon" href="./favicons/pokedex.png">
        <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="PokemonImg">
